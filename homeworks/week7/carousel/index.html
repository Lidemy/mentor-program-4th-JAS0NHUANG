<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>土炮輪播</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">
      <img
        id="img1"
        class="carousel__img current"
        src="https://picsum.photos/id/123/500/300"
        alt=""
      />
      <img
        id="img2"
        class="carousel__img right"
        src="https://picsum.photos/id/456/500/300"
        alt=""
      />
      <img
        id="img3"
        class="carousel__img"
        src="https://picsum.photos/id/789/500/300"
        alt=""
      />
      <img
        id="img4"
        class="carousel__img"
        src="https://picsum.photos/id/112/500/300"
        alt=""
      />
      <img
        id="img5"
        class="carousel__img"
        src="https://picsum.photos/id/113/500/300"
        alt=""
      />
      <img
        id="img6"
        class="carousel__img left"
        src="https://picsum.photos/id/114/500/300"
        alt=""
      />

      <div class="carousel__left carousel__button">&lt;</div>
      <div class="carousel__right carousel__button">&gt;</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
