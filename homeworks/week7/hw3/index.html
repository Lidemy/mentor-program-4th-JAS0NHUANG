<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    />

    <title>未來事件許願池</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="the__list blue__color blue__light">
    <div class="button">
      <button class="blue__button blue__color" />
    </div>
      <h1>未來事件許願池</h1>
      <form action="" class="add__todo__form">
        <input class="add__todo blue__color" type="text" placeholder="在這裡許下你的願望" />
      </form>
      <ul class="todo__ul">
        <li class="blue__background">
          <input type="checkbox" />
          <div class="checkbox__replace"></div>
          <div class="todo__content">作業寫的快又好！</div>
          <div class="delete">X</div>
        </li>
      </ul>
    </div>

    <script src="./script.js"></script>
