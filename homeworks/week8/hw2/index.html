<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta
      name="viewport"
      content=
        "width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0"
    />

    <title>Twitch Top Games</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__wraper">
        <div class="header__logo">
          <a href="./index.html">
            <img 
              class="header__logo__img" 
              src="./img/twitch.0.0.webp" 
              alt="" 
            />
          </a>
          <a href="./index.html">
            <div class="header__title">
              <h1>TWITCH TOP GAMES</h1>
            </div>
          </a>
        </div>
        <div>
          <form>
            <input class="search__input" type="text" placeholder="Search your favorite game.">
            <input class="search__btn" type="submit" value="Search">
          </form>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__games">
        <div class="main__games__carousel left">
          &lt;
        </div>

        <div class="main__top1 preview">
          <div class="placeholder__image"></div>
          <div class="main__top1 placeholder"></div>
          <div class="main__top1 title"></div>
        </div>
        <div class="main__top2 preview">
          <div class="placeholder__image"></div>
          <div class="main__top2 placeholder"></div>
          <div class="main__top2 title"></div>
        </div>
        <div class="main__top3 preview">
          <div class="placeholder__image"></div>
          <div class="main__top3 placeholder"></div>
          <div class="main__top3 title"></div>
        </div>
        <div class="main__top4 preview">
          <div class="placeholder__image"></div>
          <div class="main__top4 placeholder"></div>
          <div class="main__top4 title"></div>
        </div>
        <div class="main__top5 preview">
          <div class="placeholder__image"></div>
          <div class="main__top5 placeholder"></div>
          <div class="main__top5 title"></div>
        </div>

        <div class="main__games__carousel right">
          &gt;
        </div>
      </div>

      <div class="main__streams init"></div>
      <div class="back-to-top">
        TOP
      </div>
    </main>

    <script src="./main.js"></script>

  </body>
</html>
